<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="icon" sizes="32x32" href="../RES/favicon.ico">
    <link rel="icon" sizes="16x16" href="../RES/favicon.ico">
    <link rel="icon" sizes="48x48" href="../RES/favicon.ico">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body class="body2">
    <div class="logo-web">
        <a href="./index.html">
        <img src="../RES/logo-no-background.png" alt="logo">
      </a>
      </div>
<div class="login">
    <form action="">
        <h1>Đăng nhập</h1>
        <div class="input-box">
            <input type="text"
            placeholder="Tài khoản" required>
            <ion-icon name="person-circle"></ion-icon>
        </div>
        <div class="input-box">
           <input type="Password"
           placeholder="Mật khẩu"> 
           <ion-icon name="lock-closed"></ion-icon>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Nhớ mật khẩu</label>
            <a href="#">Quên mật khẩu</a>
        </div>
        <button type="submit" class="btn">Đăng nhập</button>
        <div class="register-link">
            <p>Bạn chưa đăng ký? <a href="#">Đăng ký</a></p>
        </div>
    </form>
</div>
</body>
</html>
